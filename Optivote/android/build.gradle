buildscript {
    ext.kotlin_version = '1.9.24' // Version de Kotlin
    repositories {
        google()
        mavenCentral() // Ajoutez ce dépôt
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.1.4" // Version de Gradle pour Android
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral() // Ajoutez ce dépôt
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

